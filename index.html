<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/stylesheet.css"></link> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <title>TrailFinder</title>
</head>
<body>
    <main> 
    <header class="header">
        <h1>TrailFinder</h1>
        <h2>Find hiking trails near you!</h2> 
    </header>

    <div class="search-box-container"> 
        <p>Enter City:</p>
        <input class="city-entry" id="city-entry"></input>
        <button class="search" type="button" id="button">Search!</button>
    </div>

    <div class="info-container"> 
        <span class="information">Information will go here</span>
    </div>

    <div class="map-container">
        <div class="google-map">
            
            <iframe id="google-embed"
            width="600"
            height="600"
            style="border:0"
            loading="lazy"
            allowfullscreen
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDXxiv0Jf6dQ_Q2eKZeBvRuih5ywFMXEpA
              &q=Minneapolis+MN">
          </iframe>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    </main>

    <footer>
        <h3>Made by the Crew</h3>
    </footer> 
</body>
</html>
